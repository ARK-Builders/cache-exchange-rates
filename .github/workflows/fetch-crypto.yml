name: Fetch Crypto Rates - uses Python

on:
  schedule:
    - cron: "0 0,8,16 * * *"
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          ref: joshwhittick-patch-1-1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests
          
      - name: Run fetch_rates script
        run: python fetch-rates.py

      - name: Commit and push changes
        run: |
          git config --global user.email "bot@ark-builders.dev"
          git config --global user.name "ARK Builders Bot"
          git add crypto-rates.json
          git commit -m "Automated update of coin rates by Python Script." || echo "No changes to commit"
          git pull --rebase origin joshwhittick-patch-1-1
          git push origin joshwhittick-patch-1-1
